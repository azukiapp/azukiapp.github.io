
# Site settings
production: false
title: azk
email: azk@azukiapp.com
description: "Azk landpage project"
baseurl: ""
url: "http://www.azk.io"
twitter_username: azukiapp
github_username:  azukiapp

# Build settings
markdown: kramdown
permalink: pretty

# https://github.com/moshen/jekyll-asset_bundler
asset_bundler:
  compress:
    js: false
    css: false
  base_path: /_assets/
  server_url:
  remove_bundled: false
  dev: false
  bundle_name: false
  markup_templates:
    js: "<script type='text/javascript' src='{{url}}'></script>\n"
    css: "<link rel='stylesheet' type='text/css' href='{{url}}' />\n"

# https://github.com/ixti/jekyll-assets
gems: [jekyll-assets]

# #
assets:
#   js_compressor: ~
#   css_compressor: ~
#   cache: false
  cache: false
  gzip: false
  cachebust:
  baseurl: /assets/
  sources:
    - _assets
